{% extends 'portfolio/base.html'%}

{% block content %}

<h1>Matthew's Portfolio</h1>
<a href={% url 'blog:all_blogs' %}>All Blogs</a>
{% load static %}

<br>
<img src={% static 'portfolio/me.jpg' %} style="max-width:400px" alt="matt">
<br>
<a href={% static 'portfolio/pexels-nick-collins-1293120.jpg' %}>Download Image</a>

{% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src={{ project.image.url }} style="max-width:220px">
    {% if project.url %}
        <br>
        <a href={{ project.url }}>Link</a>
    {% endif %}
    <br>

{% endfor %}

{% endblock %}
